<!-- MultiStep Form -->
<div class="adminHome">
    <div class="dashboard" id="dashboard">
        <div class="heading clearfix mt-4">
            <h3 class="pull-left">Welcome, {{vm.user.firstname}} {{vm.user.lastname}} </h3>
        </div>
        <div class="row">
            <div class="col">
                <div class="info-container">
                    <h3>5</h3>
                    <small>Total Users</small>
                </div>
            </div>
            <div class="col">
                <div class="info-container">
                    <h3>2</h3>
                    <small>Inactive Users</small>
                </div>
            </div>
        </div>
        <div class="comments">
            <hr/>
            <span style="font-weight: normal;font-size: 1em;">
                User List <br>
                <small>Use <b>Send Message</b> to notify mentee for changes or <b>Approve</b> to approve the current stage.</small>
            </span>
            <div class="user-list">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td><label class="switch">
                              <input type="checkbox" ng-model="te" ng-change="vm.toggleStatus();">
                              <span class="slider round"></span>
                            </label></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.MultiStep Form -->
