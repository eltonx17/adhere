<!-- MultiStep Form -->
<div class="competency">

    <div class="content">        
        <div class="com-list" ng-repeat="item in vm.competencyList">
            <div class="row com-header clearfix">
                <div class="col-8">
                    <textarea type="text" class="w-100" ng-model="item.title"></textarea></div>
                <div class="col-4 text-right">
                    <span class="pr-4" ng-click="vm.addSection(item);"><i class="fa fa-plus"></i></span>
                    <span class="" ng-click="item.show=!item.show"><i class="fa fa-angle-down"></i></span>
                </div>
            </div>
            <div class="com-body">
                <div class="com-question-set" ng-repeat="section in item.section" ng-init="item.show=false;" ng-show="item.show">
                    <div class="com-question">
                        <div>
                            <hr>
                            <input class="form-control" type="text" ng-model="section.heading" placeholder="Type heading here.." />
                            <button ng-click="vm.addQuestion(section);">add question</button>
                            <div ng-repeat="question in section.questions">
                                <textarea class="form-control" type="text" ng-model="question.text" placeholder="Type competency here.."></textarea>
                            </div>
                             <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" ng-click="vm.save();">Submit</button>
        </div>
    </div>

</div>
<!-- /.MultiStep Form -->
