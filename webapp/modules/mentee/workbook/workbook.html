<!-- MultiStep Form -->
<div class="workbook">

    <div id="form_wrapper">
        <!-- progressbar -->
        <ul id="progressbar" class="row py-4">
            <li class="col-2" ng-class="{'active':item.active}" ng-repeat="item in vm.stageList">
                {{item.title}}
            </li>
        </ul>
        <form>
            <div ng-show="vm.stageVisibility.stage1">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="stagesList.stage1.agreement.menteeName">Mentee Name
                            <br> 
                            <small id="stagesList.stage1.agreement.menteeName" class="form-text text-muted">description for sample input 3.</small>
                        </label>
                            <input type="text" class="form-control" ng-model="stagesList.stage1.agreement.menteeName" placeholder="Enter mentee name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="stagesList.stage1.agreement.menteeRole">Mentee Role
                            <br> 
                            <small id="stagesList.stage1.agreement.menteeRole" class="form-text text-muted">description for sample input 3.</small>
                        </label>
                            <input type="text" class="form-control" ng-model="stagesList.stage1.agreement.menteeRole" placeholder="Enter mentee role">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="stagesList.stage1.agreement.menteeWorkPlace">Mentee Workplace
                            <br> 
                            <small id="stagesList.stage1.agreement.menteeWorkPlace" class="form-text text-muted">description for sample input 3.</small>
                        </label>
                            <input type="text" class="form-control" ng-model="stagesList.stage1.agreement.menteeWorkPlace" placeholder="Enter mentee workplace">
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div ng-show="vm.stageVisibility.stage2">2</div>
            <div ng-show="vm.stageVisibility.stage3">3</div>
            <div ng-show="vm.stageVisibility.stage4">4</div>
            <div ng-show="vm.stageVisibility.stage5">5</div>
        </form>
    </div>

</div>
