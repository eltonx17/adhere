<!-- MultiStep Form -->
<div class="home">
    <div class="dashboard" id="dashboard">
        <div class="heading clearfix mt-4">
            <h3 class="pull-left">Welcome, {{vm.user.firstname}} {{vm.user.lastname}} </h3>
        </div>
        <div class="mt-4">
            <div class="clearfix">
                <div class="pull-left">Your Progress</div>
                <div class="pull-right">{{vm.stageStatus[vm.user.gst]}}</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{vm.stagePercentage[vm.user.gst]}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
       <div class="comments">
            <hr/>
            <span style="font-weight: normal;font-size: 1em;">Recent Activities</span>
            <div class="comment-container">
                <div class="comment-item" ng-repeat="item in vm.commentList">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="row">
                                <div class="col"><b>{{item.from}}</b> - <small>{{item.time | date:'h:mm a, MMMM d, y'}}</small></div>
                            </div>
                            <div class="row">
                                <div class="col">{{item.comment}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="reply-section mt-2 text-right" id="comment-reply-{{item.id}}" style="display: none;">
                        <textarea class="form-control" placeholder="Please type your reply for {{item.from}}"></textarea>
                        <button class="btn btn-sm btn-primary mt-2" ng-click="">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.MultiStep Form -->
