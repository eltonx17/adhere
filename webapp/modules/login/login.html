<div class="login">

    <header>
        <img class="img-fluid" src="images/login/logo.png" />
    </header>

    <div class="content">
        <div class="row align-items-center loginBx_wrapper">
            <div class="col">
                <div class="loginBx">
                    <h3 class="mb-4">Sign Into Your Account</h3>
                    <form ng-submit="vm.login();">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" ng-model="vm.formData.username" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="vm.formData.password" required />
                        </div>
                        <div class="form-group clearfix">
                            <div class="row">
                                <div class="col-8 text-left">
                                    <small class="text-danger" ng-show="vm.loginErr"><b>{{vm.logErrMsg}}</b></small>
                                </div>
                                <div class="col-4 text-right">
                                    <small class="text-info">Can't Login?</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn btn-success w-100">
                                <span ng-hide="vm.logging">LOGIN</span>
                                <span ng-show="vm.logging"><i class="fa fa-refresh fa-spin"></i></span>
                            </button>
                        </div>
                    </form>
                    <div class="outer-div">
                        <div class="seperator">OR</div>
                    </div>
                    <div class="form-group clearfix">
                        <button class="btn btn-info w-100" ui-sref="register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <small>Copyright Â© ADHERE 2018</small>
    </footer>

</div>
